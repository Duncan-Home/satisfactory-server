name: Deploy to DarterPro

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:cicd
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/msduncan82/docker/satisfactory-server
            git pull origin main
            docker compose up -d --build --force-recreate
            docker system prune -f
            echo "✅ Deployment complete"
  
  health-check:
    name: Verify Server Health
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:cicd
      
      - name: Check Server Status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Checking container status..."
            docker ps --filter name=satisfactory-server --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Verify container is running
            if ! docker ps --filter name=satisfactory-server --filter status=running | grep -q satisfactory-server; then
              echo "❌ Container is not running!"
              exit 1
            fi
            
            echo "✅ Container is running"
            
            # Check logs for errors
            echo "Recent logs:"
            docker logs --tail 20 satisfactory-server
            
            echo "✅ Health check passed"
