services:
  satisfactory-server:
    image: wolveix/satisfactory-server:latest
    container_name: satisfactory-server
    hostname: satisfactory-server
    restart: unless-stopped
    # 1. Host Mode: Bypasses Docker Bridge/NAT entirely
    network_mode: host
    volumes:
      - ./config:/config
    environment:
      - MAXPLAYERS=8
      - PUID=1000
      - PGID=1000
      - ROOTLESS=false
      - STEAMBETA=false
      - AUTOPAUSE=true
      - AUTOSAVENUM=5
      - AUTOSAVEINTERVAL=300
      - CRASHREPORT=true
      - DEBUG=false
      - NETWORKQUALITY=3
      - TIMEOUT=300 
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"